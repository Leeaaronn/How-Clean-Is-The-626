name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # If you later add requirements.txt or pyproject, this will still work.
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install -e .
          else
            pip install duckdb pytest
          fi

      - name: Run pipeline
        shell: bash
        run: |
          make ingest
          make filter_626
          make stage
          make core
          make marts

      - name: Validate + tests
        shell: bash
        run: |
          make validate
          make test